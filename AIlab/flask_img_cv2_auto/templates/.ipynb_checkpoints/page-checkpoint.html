<!DOCTYPE html>
<!--html:5 -->
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cun Guan Chi Identify</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='main.css') }}">
</head>
    
<body class="Main_theme">
    <h1>Cun Guan Chi Identify</h1>
    
    <div id = "upload" style = "text-align:center;">
        <br><b >請上傳您要識別的檔案 </b><br>
    <form action="{{ url_for('predict')}}" method="POST" enctype = "multipart/form-data">
        <br>
        <input type = "file" size = "30" name = "photo"/>
        <br>
        <input type = "submit" value = "upload photo" style = "margin-top:15px;"  class = "button"/>
    </form>
    <br>
    </div>
    <div style = "text-align:center;">
        <p>
            {% with messages = get_flashed_messages() %}
            {% if messages %}
            <ul>
            {% for message in messages %}
              <li>{{ message }}</li>
            {% endfor %}
            </ul>
          {% endif %}
        {% endwith %}
    </p>
    {{ prediction_display_area }}
    </div>
</body>
</html>
